---
version: 2
updates:
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: daily
      time: "08:20"
    open-pull-requests-limit: 5
    reviewers:
      - bbarwik
      - skarzi
    commit-message:
      prefix: "build(deps): "
      prefix-development: "chore(deps): "
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      time: "08:20"
    open-pull-requests-limit: 5
    reviewers:
      - bbarwik
      - skarzi
    commit-message:
      prefix: "chore(deps): "
