---
name: ci
'on':
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test_commons:
    uses: LogPass/reusable-workflows/.github/workflows/test_commons.yml@0.0.3

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
    steps:
      - uses: actions/checkout@v2
      - name: "setup python ${{ matrix.python-version }}"
        uses: actions/setup-python@v2
        with:
          python-version: "${{ matrix.python-version }}"
      - name: install poetry
        env:
          POETRY_HOME: "~/.poetry"
        run: |
          pip install --upgrade pip

          curl \
            --silent \
            --show-error \
            --location "https://install.python-poetry.org" \
          | python

          # add `poetry` to `${PATH}`:
          echo "${POETRY_HOME}/bin" >> ${GITHUB_PATH}
      - uses: actions/cache@v2
        with:
          path: .venv
          key: >-
            venv-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}
      - name: install dependencies
        run: |
          poetry config virtualenvs.in-project true
          # install the freshest `pip` to satisfy `safety`
          poetry run pip install --upgrade pip
          poetry install
      - name: test
        run: make test
